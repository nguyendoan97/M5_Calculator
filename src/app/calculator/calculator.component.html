
<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-input"
         [(ngModel)]="first">
<!--         (change)="onFirstChange(first.value)">-->
  <select
    class="form-input"
    [value]="operator" #operator
    (change)="onSelectChange(operator.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [(ngModel)]="second">
</div>
<div>
  <button class="form-input" (click)="calculate()">
    Thá»±c thi
  </button>
</div>
<div class="output">
  {{output}}
</div>
